{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>Pullshoes</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- bootstrap css -->
      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
      <!-- style css -->
      <link rel="stylesheet" href="{% static 'css/style.css' %}">
      <!-- Responsive-->
      <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
      <!-- fevicon -->
      <link rel="icon" href="{% static 'images/fevicon.png' %}" type="image/gif" />
      <!-- Scrollbar Custom CSS -->
      <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">
      <!-- Tweaks for older IEs-->
      <link rel="stylesheet" href="{% static 'https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css' %}">
      <!-- owl stylesheets --> 
      <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
      <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
      <link rel="stylesheet" href="{% static 'https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css' %}" media="screen">
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
   </head>
   <!-- body -->
   <body class="main-layout">
   <!-- header section start -->
   <div class="header_section">
      <div class="container">
         <div class="row">
            <div class="col-sm-3">
               <div class="logo"><a href="#"><img src="{% static 'images/logo.png' %}"></a></div>
               <div class="logo"><a href="#"><img src="{{request.session.image}}" width="50px" height="50px"></a></div>
            </div>
            <div class="col-sm-9">
               <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                               <a class="nav-item nav-link" href="{% url 'seller_index' %}">Home</a>
                           
                           {% if request.session.email %}
                              <a class="nav-item nav-link" href="{% url 'seller_add_product' %}">Add Product</a>
                              <a class="nav-item nav-link" href="{% url 'seller_view_product' %}">View Product</a>
                               <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
                           {% else %}
                              <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
                              <a class="nav-item nav-link" href="{% url 'signup' %}">Signup</a>
                           {% endif %}
                          
                           <a class="nav-item nav-link last" href="#"><img src="{% static 'images/search_icon.png' %}"></a>
                           <a class="nav-item nav-link last" href="contact.html"><img src="{% static 'images/shop_icon.png' %}"></a>
                        </div>
                    </div>
                    </nav>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
{% block header %}
{% endblock %}
